<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mond</title>
		<style>
			.moon {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: white;
				opacity: 0.9;
				box-shadow: 0px 0px 40px 15px white;
				z-index: 1;
			}
			.stars, .twinkl {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				display: block;
			}
			.stars {
				background: black url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
				z-index: 0;
			}
			.twinkl {
				background: transparent url(http://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
				z-index: 0;
				animation: move-twink-back 200s linear infinite;
			}
			@keyframes move-twink-back {
				from {
					background-position: 0px 0px;
				}
				to {
					background-position: -10000px 5000px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<div class="stars"></div>
			<div class="moon">
				<a href="../index.html" style="color: black;">Zur√ºck</a>
			</div>
			<div class="twinkl"></div>
		</div>
	</body>
</html>
