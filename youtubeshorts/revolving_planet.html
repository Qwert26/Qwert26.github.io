<!DOCTYPE html>
<html>
	<head>
		<title>Drehender Planet</title>
		<meta charset="UTF-8">
		<style>
			body {
				background-color: #111;
				padding-top: 200px;
			}
			#earth {
				background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif');
				width: 70px;
				height: 70px;
				box-shadow: inset 16px 0 40px 3px rgba(0,0,0,0.9),inset -3px 0 5px 2px rgba(255,255,255,0.16);
				background-size: 70px;
				margin: 80px auto;
				border-radius: 50%;
				position: relative;
				animation-name: move, scale;
				animation-duration: 9.6s, 9.6s;
				animation-iteration-count: infinite, infinite;
				animation-timing-function: ease-in-out, linear;
			}
			@keyframes move {
				0% {left: 200px;}
				70% {left: -200px;}
				100% {left: 200px;}
			}
			@keyframes scale {
				0% {
					transform: scale(1);
				}
				32% {
					transform: scale(0.4);
					animation-timing-function: ease-in;
				}
				70% {
					transform: scale(1);
					animation-timing-function: ease-in;
				}
				75% {
					transform: scale(1.2);
					animation-timing-function: ease-in-out;
				}
				86% {
					transform: scale(2);
				}
				98% {
					transform: scale(1.2);
				}
				100% {
					transform: scale(1);
				}
			}
			@keyframes rotate {
				0% {
					background-position: 0px;
				}
				100% {
					background-position: 190px;
				}
			}
		</style>
	</head>
	<body>
		<div id="earth"></div>
	</body>
</html>
